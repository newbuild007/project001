<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<style>
    table {
        margin-left: 50px;
        border-radius: 5px;
    }

    button {
        padding: 10px;
        background: blueviolet;
        width: 150px;
        border: none;
        color: white;
        border-radius: 5px;
    }

    a {
        text-decoration: none;
    }
</style>

<body>

    <table border="" cellpadding="8">
        <form action="">
            <tr>
                <th colspan="2">Registration Form</th>
            </tr>

            <tr>
                <td>Student Name</td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td>Father's Name</td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td>Mother's Name</td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td>Date of Birth</td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td name="gender">Gender</td>
                <td>
                    <label for="make">Male</label>
                    <input type="radio" name="gender" required>
                    <label for="female">Female</label>
                    <input type="radio" name="gender" required>
                </td>
            </tr>

            <tr>
                <td>Email ID</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Mobile Number</td>
                <td><input type="number" name="" id=""></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="" id="" cols="15" rows="3" style="width: 165px;"></textarea></td>
            </tr>
            <tr>
                <td>State</td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td>City</td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td colspan="2">
                    <center>
                        <input type="submit" value="submit" style="padding: 5px; width: 100px;">
                    </center>
                </td>
            </tr>

        </form>

    </table>

    <center>
        <button>
            <a href="formassign.html">Form Assignment</a>
        </button>
    </center>
</body>

</html>
