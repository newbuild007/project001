<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabbledesign</title>

    <style>
        table {
            border: 2px, black;
            border-collapse: collapse;
        }
    
        a {
            text-decoration: none;
            padding: 10px;
            background: green;
            color: white;
            border-radius: 5px;
        }
    </style>

</head>

<body>
    <table border="2" cellpadding="20">

        <tr>
            <th>Text</th>
            <th>Text</th>
            <th colspan="2">
                    <center>Text</center>
            </th>
            <th colspan="2">
                    <center>Text</center>
            </th>
        </tr>

        <tr>
            <td><sup>Text</sup></td>
            <td><sub>Text</sub></td>
            <td colspan="2"><sub>Text</sub></td>
            <td>Text</td>
            <td>Text</td>
        </tr>

        <tr>
            <td rowspan="2">Text</td>
            <td rowspan="2"><sup>Text</sup></td>
            <td><sup>Text</sup></td>
            <td><sup>Text</sup></td>
            <td>Text</td>
            <td>Text</td>
        </tr>

        <tr>
            <td rowspan="2">Text</td>
            <td rowspan="2">Text</td>
            <td>Text</td>
            <td>Text</td>
        </tr>

        <tr>
            <td><sub>Text</sub></td>
            <td><sup>Text</sup></td>
            <td><sup>Text</sup></td>
            <td><sup>Text</sup></td>
        </tr>

    </table><br><br>

    <center>
            <a href="tabledesign1.html">TABLE DESIGN</a>
    </center>

</body>

</html>
