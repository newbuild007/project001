<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    table {
        border: 2px, solid black;
        border-collapse: collapse;
    }

    button {
        padding: 10px;
        background: blueviolet;
        width: 150px;
        border: none;
        color: white;
        border-radius: 5px;
    }

    a {
        text-decoration: none;
    }
</style>

<body>
    <table border="2" cellpadding="20">

        <tr>
            <td><b>Text</b></td>
            <td><b>Text</b></td>
            <td colspan="2"><b>
                    <center>Text</center>
                </b></td>
            <td colspan="2"><b>
                    <center>Text</center>
                </b></td>
        </tr>

        <tr>
            <td><sup>Text</sup></td>
            <td><sub>Text</sub></td>
            <td colspan="2"><sub>Text</sub></td>
            <td>Text</td>
            <td>Text</td>
        </tr>

        <tr>
            <td rowspan="2">Text</td>
            <td rowspan="2"><sup>Text</sup></td>
            <td><sup>Text</sup></td>
            <td><sup>Text</sup></td>
            <td>Text</td>
            <td>Text</td>
        </tr>

        <tr>
            <td rowspan="2">Text</td>
            <td rowspan="2">Text</td>
            <td>Text</td>
            <td>Text</td>
        </tr>

        <tr>
            <td><sub>Text</sub></td>
            <td><sup>Text</sup></td>
            <td><sup>Text</sup></td>
            <td><sup>Text</sup></td>
        </tr>

    </table><br><br>

    <center>
        <button>
            <a href="tabledesign1.html">TABLE DESIGN</a>
        </button>
    </center>

</body>

</html>
